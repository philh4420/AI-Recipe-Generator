<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Antic&display=swap" rel="stylesheet">
    <style>
      :root {
        --background: oklch(0.9761 0.0041 91.4461);
        --foreground: oklch(0.2417 0.0298 269.8827);
        --card: oklch(1.0000 0 0);
        --card-foreground: oklch(0.2417 0.0298 269.8827);
        --popover: oklch(1.0000 0 0);
        --popover-foreground: oklch(0.2417 0.0298 269.8827);
        --primary: oklch(0.6333 0.0309 154.9039);
        --primary-foreground: oklch(1.0000 0 0);
        --secondary: oklch(0.8596 0.0291 119.9919);
        --secondary-foreground: oklch(0.2417 0.0298 269.8827);
        --muted: oklch(0.9251 0.0071 88.6450);
        --muted-foreground: oklch(0.5510 0.0234 264.3637);
        --accent: oklch(0.8242 0.0221 136.6092);
        --accent-foreground: oklch(0.2417 0.0298 269.8827);
        --destructive: oklch(0.5624 0.1743 26.1433);
        --destructive-foreground: oklch(1.0000 0 0);
        --border: oklch(0.9251 0.0071 88.6450);
        --input: oklch(1.0000 0 0);
        --ring: oklch(0.6333 0.0309 154.9039);
        --font-sans: 'Antic', ui-sans-serif, sans-serif, system-ui;
        --radius: 0.35rem;
      }

      .dark {
        --background: oklch(0.1448 0 0);
        --foreground: oklch(0.9702 0 0);
        --card: oklch(0.1822 0 0);
        --card-foreground: oklch(0.9702 0 0);
        --popover: oklch(0.1822 0 0);
        --popover-foreground: oklch(0.9702 0 0);
        --primary: oklch(0.6333 0.0309 154.9039);
        --primary-foreground: oklch(0 0 0);
        --secondary: oklch(0.2178 0 0);
        --secondary-foreground: oklch(0.9702 0 0);
        --muted: oklch(0.2178 0 0);
        --muted-foreground: oklch(0.7058 0 0);
        --accent: oklch(0.3709 0.0248 153.9823);
        --accent-foreground: oklch(0.9702 0 0);
        --destructive: oklch(0.6368 0.2078 25.3313);
        --destructive-foreground: oklch(1.0000 0 0);
        --border: oklch(0.2850 0 0);
        --input: oklch(0.1822 0 0);
        --ring: oklch(0.6333 0.0309 154.9039);
        --font-sans: 'Antic', ui-sans-serif, sans-serif, system-ui;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      @keyframes stagger-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-stagger-fade-in {
        animation: stagger-fade-in 0.5s ease-out both;
      }
      
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.3s ease-out forwards;
      }
      
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-background-pan {
        background-size: 200% 200%;
        animation: background-pan 15s ease infinite;
      }

      @keyframes slide-up-fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.6s ease-out forwards;
      }
      .will-animate {
        opacity: 0;
      }
      
      .faq-answer {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }
      .faq-answer.open {
        max-height: 20rem; /* Generous max height for content */
      }

      /* Mobile menu styles */
      .mobile-menu {
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }
      .mobile-menu.open {
        transform: translateX(0);
      }
      .mobile-menu-overlay {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
        pointer-events: none;
      }
      .mobile-menu-overlay.open {
        opacity: 1;
        pointer-events: auto;
      }

      @media print {
        /* Hide everything by default */
        body > * {
          visibility: hidden;
        }

        /* Show only the printing container and its children */
        .printing-container, .printing-container * {
          visibility: visible;
        }

        /* General print setup for the container */
        .printing-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 2rem;
          box-shadow: none !important;
          background: none !important;
          border: none !important;
          font-size: 12pt;
          font-family: Georgia, 'Times New Roman', Times, serif;
        }

        /* Ensure all text is black for print */
        .printing-container * {
          color: #000 !important;
          background: none !important;
        }

        /* Hide elements specifically marked as no-print (like buttons) */
        .printing-container .no-print {
          display: none !important;
        }

        /* Style headings for clarity */
        .printing-container h2 {
          font-size: 24pt;
          font-weight: bold;
          margin-bottom: 0.5rem;
          page-break-after: avoid;
        }

        .printing-container h3 {
          font-size: 16pt;
          font-weight: bold;
          margin-top: 1.5rem;
          margin-bottom: 0.5rem;
          border-bottom: 1px solid #ccc;
          padding-bottom: 0.25rem;
          page-break-after: avoid;
        }

        /* Style paragraphs and lists for readability */
        .printing-container p, 
        .printing-container li {
          line-height: 1.5;
        }
        
        .printing-container ul, 
        .printing-container ol {
          margin-bottom: 1rem;
        }

        /* Prevent lists from breaking across pages if possible */
        .printing-container ul, 
        .printing-container ol,
        .printing-container li {
          page-break-inside: avoid;
        }

        /* Hide decorative elements like dividers */
        .printing-container hr {
          display: none;
        }

        /* Ensure the grid layout for ingredients/instructions becomes a single column for print */
        .printing-container .grid {
          display: block !important;
        }
      }
    </style>
